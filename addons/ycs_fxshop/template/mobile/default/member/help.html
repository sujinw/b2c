{template 'common/header'}
<title>帮助中心</title>
<style type="text/css">
    body {margin:0px; background:#efefef; font-family:'微软雅黑'; -moz-appearance:none;}
    .info_main {height:auto;  background:#fff; margin-top:14px; border-bottom:1px solid #e8e8e8; border-top:1px solid #e8e8e8;  overflow: hidden;}
    .info_main .line {margin:0 10px;line-height:26px; color:#999;  padding: 6px; border-top:1px solid #e8e8e8;  overflow: hidden;  padding: 6px 6px 0;}
    .info_main .line .title {height:40px; width:80px; line-height:34px; color:#444; float:left; font-size:16px;}
    .info_main .line .info { width:100%;float:right;margin-left:-80px; }
    .info_main .line .inner { margin-left:80px;   padding: 5px 0;}
    .info_main .line .inner a{text-decoration: none;color: #999;font-weight: 600;font-size: 18px !important;}
    .info_main .line .inner input {height:40px; width:100%;display:block; padding:0px; margin:0px; border:0px; float:left; font-size:16px;}
    .info_main .line .inner .user_sex {line-height:40px;}
    .info_sub {height:44px; margin:14px 5px; background:#31cd00; border-radius:4px; text-align:center; font-size:16px; line-height:44px; color:#fff;}
    .select { border:1px solid #ccc;height:25px;}
</style>

<div id="container"></div>
    <div class="page_topbar">
    <a href="javascript:;" class="back" onclick="history.back()"><i class="fa fa-angle-left"></i></a>
    <div class="title">帮助中心</div>
</div>
    <div class="info_main">
    <div class="line"><div class="title">客服电话</div><div class='info'><div class='inner'><span><a href="tel:{$set['shop']['phone']}">{$set['shop']['phone']}</a></span></div></div></div>
        <div class="line"><div class="title">所在地址</div><div class='info'><div class='inner'><span>{$set['shop']['address']}</span></div></div></div>
        <div class="line"><div class="title">商城简介</div><div class='info'><div class='inner'><span>{$set['shop']['description']}</span></div></div></div>
